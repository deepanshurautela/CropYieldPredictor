{% extends "layout.html" %}
{% block body %}

<div class="card">
  <img src="{{image_link}}" class="card-img-top" alt="..." style="display: block; height: 400px; margin-left: auto; margin-right: auto; width: 60%;">
  <div class="card-body">
  <h2 class="card-title" style="text-align: center;">{{crop|title}}</h2>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item list-group-item-success">{{summary}}</li>
  </ul>
<a href="{{ url_for('gen_pdf', crop_name= crop)}}" target="_blank" class="btn btn-danger"><i class="fa fa-print fa-lg"></i>
Print</a>
</div>

{% endblock %}
